<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title>股票分时图_Example</title>
<meta name="keywords" content="图表">
<meta name="description" content="图表_Example">
<meta name="revised" content="ipc/2015/10/13">
<meta name="author" content="Luoxue">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<!-- <link rel="shortcut icon" type="image/ico" href="/favicon.ico"> -->
<link rel="stylesheet" href="../Style/chart.css">
</head>
<body>
    
    <header class="header">
    	<h1>股票日K线图</h1>
    	<h2>K线图一出，天下必将大乱，寻分时图，合并定九州</h2>
    </header>

    <div class="navbar">
    	<ul>
    		<li><a href="../index.html">图表介绍</a></li>
    		<li><a class="active" href="../chart.html">图表展示</a></li>
    		<li><a href="javascript:;">帮助文档</a></li>
    	</ul>
    </div>

    <div class="contain">

        <div class="chart-item">
            <div id="stock-dayk-chart" class="chart"></div>
            <div class="chart-title">
                <a href="javascript:;"><i class="font-icon line-chart"></i>股票日K线图</a>
                <a href="javascript:;"><i class="font-icon file-text"></i>帮助文档</a>
            </div>
        </div>

        <section class="chart-about">
            <h1>股票分时图</h1>
            <div class="chart-info">
                
            </div>
        </section>

    </div>

<script src="../json/stock_k_data.js"></script>
<script src="../JavaScript/utils.js"></script>
<script src="../JavaScript/chart.js"></script>
<script src="../JavaScript/stock_dayk_chart.js"></script>
<script>

    // 存放图表的容器
    var moreLineChart = new StockKChart('#stock-dayk-chart', {

        // 坐标原点
        orgin: {x: 48, y: 48},

        // X轴
        xAxis: {
        	// X轴数据类型
        	type: 'date',
            attr: 'sj',
        	// X轴数据
        	data: stock_data.data
        },

        // Y轴
        yAxis: {
        	// Y轴数据类型
            type: 'price',
            // 刻度数
        	tickMark: 9,
        },

        // 数据
        series: {
        	type: 'minuteData',
        	// 需要绘制的数据属性
        	attr: 'kp',
            sp: 'sp',
            zg: 'zgcj',
            zd: 'zdcj',
            attr5: 'ma5',
            attr10: 'ma10',
            attr20: 'ma20',
        	// 需要绘制的数据
            data: stock_data.data
        }

    });

</script>
</body>
</html>
